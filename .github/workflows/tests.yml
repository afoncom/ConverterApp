name: Unit Tests

on:
  # Запуск по кнопке вручную
  workflow_dispatch:
  
  # Запуск на каждый pull request
  pull_request:
    branches: [ main, develop ]
  
  # Запуск на push в main/develop (опционально)
  push:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Unit Tests
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Select Xcode version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Install Tuist
      run: |
        brew install tuist
    
    - name: Generate project with Tuist
      run: tuist generate
    
    - name: List available simulators (for debugging)
      run: xcrun simctl list devices available iPhone
    
    - name: Run tests
      run: |
        set -o pipefail && xcodebuild test \
          -workspace CurrencyConverter.xcworkspace \
          -scheme CurrencyConverter \
          -destination 'platform=iOS Simulator,OS=18.6,name=iPhone 16 Pro' \
          | tee xcodebuild.log
    
    - name: Upload build logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: xcodebuild.log
