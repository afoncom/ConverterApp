name: Unit Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Unit Tests
    runs-on: macos-latest

    steps:
      # 1. Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Install Xcode
      - name: Select Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      # 3. Install dependencies
      - name: Install Homebrew dependencies
        run: |
          brew install tuist
          brew install swiftgen

      # 4. Generate project via Tuist
      - name: Generate Xcode project with Tuist
        run: tuist generate

      # 5. Create SwiftGen output directory
      - name: Create Generated folder
        run: mkdir -p CurrencyConverter/Sources/Generated

      # 6. Run SwiftGen
      - name: Run SwiftGen
        run: |
          swiftgen config lint --config swiftgen.yml
          swiftgen config run --config swiftgen.yml

      # 7. List all simulators
      - name: List simulators
        run: xcrun simctl list devices

      # 8. Pick first available iPhone simulator (extract correct UDID)
      - name: Select available simulator
        id: select_sim
        run: |
          DEVICE=$(xcrun simctl list devices available | grep "iPhone" | head -n 1 | sed -E 's/.*\(([A-F0-9\-]+)\).*/\1/')
          echo "Selected UDID: $DEVICE"
          echo "UDID=$DEVICE" >> $GITHUB_OUTPUT

      # 9. Boot the simulator (no error if already booted)
      - name: Boot simulator
        run: |
          xcrun simctl boot ${{ steps.select_sim.outputs.UDID }} || true

      # 10. Run Unit Tests
      - name: Run Unit Tests
        run: |
          set -o pipefail && xcodebuild test \
            -workspace CurrencyConverter.xcworkspace \
            -scheme CurrencyConverter \
            -destination "id=${{ steps.select_sim.outputs.UDID }}" \
            -enableCodeCoverage YES \
            | tee xcodebuild.log

      # 11. Upload logs if failed
      - name: Upload logs if failed
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: xcodebuild-log
          path: xcodebuild.log
