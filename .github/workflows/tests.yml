name: Unit Tests

on:
  workflow_dispatch:   # Запуск вручную
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Unit Tests
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Install Tuist
      run: brew install tuist

    - name: Generate project with Tuist
      run: tuist generate

    - name: Install SwiftGen
      run: brew install swiftgen

    - name: Create Generated folder
      run: mkdir -p CurrencyConverter/Generated

    - name: Run SwiftGen
      run: swiftgen config run --config swiftgen.yml

    - name: List available simulators (for debugging)
      run: xcrun simctl list devices available iPhone

    - name: Run Unit Tests
      run: |
        xcodebuild test \
          -scheme CurrencyConverter \
          -workspace CurrencyConverter.xcworkspace \
          -destination "platform=iOS Simulator,name=iPhone 14" \
          -enableCodeCoverage YES

    - name: Upload build logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: xcodebuild.log
