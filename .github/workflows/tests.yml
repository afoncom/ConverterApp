name: Unit Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Unit Tests
    runs-on: macos-latest

    steps:
    # 1. Checkout
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Select latest stable Xcode
    - name: Select Xcode version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    # 3. Install Tuist
    - name: Install Tuist
      run: brew install tuist

    # 4. Generate project with Tuist
    - name: Generate project with Tuist
      run: tuist generate

    # 5. Install SwiftGen
    - name: Install SwiftGen
      run: brew install swiftgen

    # 6. Run SwiftGen (если папка не найдена — создадим)
    - name: Prepare Generated folder
      run: mkdir -p CurrencyConverter/Generated

    - name: Run SwiftGen
      run: swiftgen config run --config swiftgen.yml

    # 7. Debug: list available simulators
    - name: List available simulators
      run: xcrun simctl list devices available iPhone

    # 8. Run tests на гарантированно существующем симуляторе
    - name: Run tests
      run: |
        set -o pipefail && xcodebuild test \
          -workspace CurrencyConverter.xcworkspace \
          -scheme CurrencyConverter \
          -destination 'platform=iOS Simulator,name=iPhone SE (3rd generation),OS=18.6' \
          | tee xcodebuild.log

    # 9. Upload logs, если тесты упали
    - name: Upload build logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: xcodebuild.log
